plugins {
    id 'java'
}

group 'org.vbv'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'com.github.stefanbirkner:system-rules:1.19.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    // https://mvnrepository.com/artifact/org.apache.camel/camel-core
    implementation 'org.apache.camel:camel-core:3.16.0'

    // https://mvnrepository.com/artifact/org.apache.camel/camel-test-junit5
    implementation 'org.apache.camel:camel-test-junit5:3.16.0'

    // https://mavenlibs.com/maven/dependency/ca.uhn.hapi/hapi-structures-v23
    implementation 'ca.uhn.hapi:hapi-structures-v23:2.3'
    // https://mavenlibs.com/maven/dependency/ca.uhn.hapi/hapi-structures-v25
    implementation 'ca.uhn.hapi:hapi-structures-v25:2.3'
    // https://mvnrepository.com/artifact/org.apache.camel/camel-fhir
    implementation 'org.apache.camel:camel-fhir:3.2.0'

    // https://mavenlibs.com/maven/dependency/org.apache.camel/camel-hl7
    implementation 'org.apache.camel:camel-hl7:3.16.0'
}

test {
    useJUnitPlatform()
}